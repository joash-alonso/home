<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joash Alonso - Portfolio</title>

    <!-- CDN Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
    <!-- Network Graph Canvas -->
    <svg id="networkCanvas" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <defs>
            <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgba(180,180,180,0.6);stop-opacity:1" />
                <stop offset="50%" style="stop-color:rgba(200,200,200,0.4);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(160,160,160,0.6);stop-opacity:1" />
            </linearGradient>
            
            <!-- Glow filter for nodes -->
            <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="0.1" result="coloredBlur"/>
                <feMerge> 
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            
            <!-- Radial gradient for larger nodes -->
            <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:rgba(240,240,240,0.9);stop-opacity:1" />
                <stop offset="70%" style="stop-color:rgba(200,200,200,0.7);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(160,160,160,0.5);stop-opacity:1" />
            </radialGradient>
        </defs>
        <!-- Nodes and lines will be dynamically added here -->
    </svg>
    
    <div class="container">
        <!-- Left Side: Personal Information -->
        <div class="info-section">
            <div class="personal-info">
                <div class="profile-section">
                    <h1 class="name">JOASH ALONSO</h1>
                    <div class="title-location">
                        <h2 class="title">AI | ML Engineer</h2>
                        <span class="separator">â€¢</span>
                        <span class="location">
                            <i class="fas fa-map-marker-alt"></i>
                            United Kingdom
                        </span>
                    </div>
                    <p class="bio">Experienced AI/ML Practitioner with expertise in NLP and GenAI systems.</p>
                </div>

                <div class="social-links">
                    <a href="https://www.linkedin.com/in/joashalonso/" target="_blank" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="mailto:joashalonso@.com" class="social-icon">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://github.com/joash-alonso" target="_blank" class="social-icon">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Right Side: Reflected Timeline -->
        <div class="timeline-section">
            <div class="timeline-container">
                <svg class="timeline-line" width="200" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="arcGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea"/>
                            <stop offset="100%" style="stop-color:#764ba2"/>
                        </linearGradient>
                    </defs>
                    <path d="M 70 0 L 70 100" stroke="rgba(140, 140, 140, 0.7)" stroke-width="4" fill="none"/>
                </svg>
                <div class="timeline-content" id="timelineContent">
                    <!-- Timeline items will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Global Timeline Line -->
    <div class="mobile-timeline-line"></div>

    <!-- Custom Scripts -->
    <script src="js/network-graph.js"></script>
    <script src="js/yaml-loader.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
